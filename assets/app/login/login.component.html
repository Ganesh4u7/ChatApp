<!DOCTYPE html>
<html lang="en">

<title>Sign up</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <script src="jquery/jquery.min.js"></script>
  <!---- jquery link local dont forget to place this in first than other script or link or may not work ---->

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!---- boostrap.min link local ----->

  <link rel="stylesheet" href="css/style.css">
  <!---- boostrap.min link local ----->

  <script src="js/bootstrap.min.js"></script>
  <!---- Boostrap js link local ----->

  <link rel="icon" href="images/icon.png" type="image/x-icon" />
  <!---- Icon link local ----->

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">


<body>


<!--<div class="container-fluid">-->
  <nav>
  <div class="container">
    <h2 class="text-center" id="title">Anonymous ChatApp</h2>

    <hr>
    <div class="row">
      <div class="col-md-5">
        <form  [formGroup]="signupForm" (ngSubmit)="onSignUp()" >
          <fieldset>
            <div>

            <p class="text-uppercase pull-center"> SIGN UP.</p>
            <div class="form-group">
              <input type="text"  id="username" class="form-control input-lg"
                     placeholder="username"
                     formControlName="username"

              required
              >
              <span class="text-muted" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username']?.touched"> Please enter a valid username</span>
            </div>

            <div class="form-group">
              <input type="email"  id="email" class="form-control input-lg" placeholder="Email Address"
                     formControlName="email"

                     required
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              >
              <span class="text-muted" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email']?.touched"> Please enter a valid email</span>

            </div>

            <div class="form-group">
              <input type="password" id="password" class="form-control input-lg" placeholder="Password"
                     formControlName="pwd"

              required
              >
              <span class="text-muted" *ngIf="!signupForm.controls['pwd'].valid && signupForm.controls['pwd']?.touched"> Please enter a valid password</span>

            </div>
            <div class="form-group">
              <input type="password"  id="password2" class="form-control input-lg" placeholder="Password2"
                     formControlName="cpwd"

                     required
              >
              <span class="text-muted" > {{passCheck}}</span>
            </div>
              &nbsp;
              Upload Image : &nbsp;
              <div class="form-group">


                <input type="file" class="file"  placeholder="Upload Image" (change)="onFileSelected($event)" >
                <!--<br>-->
             <!--<popup (confirmClick)="YourConfirmEvent()">-->
                <!--<img-cropper #cropper [image]="data" type="file" [settings]="cropperSettings" (change)="onFileSelected($event)" ></img-cropper><br>-->
               <!--&lt;!&ndash;<img [src]="data.image" >&ndash;&gt;-->

             <!--</popup>-->

                <!--<img [src]="url" height="200" *ngIf="url!= undefined ">-->
                <!--<button type="button" (click)="uploadImage()">Click to Upload </button>-->

              </div>
              &nbsp;
              <!--<img [src]="data.image" >-->
              <span class="text-danger" data-toggle="modal" *ngIf="errMsg != ''"></span>
            <div>
              <button type="submit" class="btn btn-lg btn-primary" [disabled]="!signupForm.valid" value="Sign up">Sign Up</button>
            </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="col-md-2">
        <!-------null------>
      </div>

      <div class="col-md-5">
        <form  [formGroup]="loginForm" (ngSubmit)="onLogin()" >
          <fieldset>
            <p class="text-uppercase"> Login using your account: </p>

            <div class="form-group">
              <input type="email" id="lusername" class="form-control input-lg" placeholder="username"
                     formControlName="username"

                     required
              >
              <span class="text-muted" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username']?.touched"> Please enter a valid username</span>            </div>
            <div class="form-group">
              <input type="password" id="lpassword" class="form-control input-lg" placeholder="Password"
                     formControlName="pwd"

                     required
              >
              <span class="text-muted" *ngIf="!loginForm.controls['pwd'].valid && loginForm.controls['pwd']?.touched"> Please enter a valid Password</span>
            </div>
            <div>
              <button type="submit" class="btn btn-lg btn-success" [disabled]="!loginForm.valid" value="Sign In">Sign In</button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </nav>

<!--</div>-->


</body>
